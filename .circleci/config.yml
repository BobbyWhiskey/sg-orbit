version: 2
aliases:
    - &save-yarn-deps
      name: Save Yarn Package Cache
      key: v1-yarn-packages-{{ checksum "yarn.lock" }}
      paths:
          - ~/.yarn-cache
    - &restore-yarn-deps
      name: Restore Yarn Package Cache
      keys:
          - v1-yarn-packages-{{ checksum "yarn.lock" }}
          # Fallback to using the latest cache if no exact match is found
          - v1-yarn-packages-
jobs:
    build:
        docker:
            - image: circleci/node:12
        working_directory: ~/build
        steps:
            - checkout
            - restore_cache: *restore-yarn-deps
            - run:
                  name: Install Dependencies
                  command: yarn install:without-setup --frozen-lockfile
            - save_cache: *save-yarn-deps
            - run:
                  name: Lint
                  command: yarn lint:pkg
    chromatic:
        docker:
            - image: circleci/node:12
        working_directory: ~/chromatic
        steps:
            - checkout
            # - restore_cache: *restore-yarn-deps
            - run:
                  name: Install Dependencies
                  command: yarn bootstrap:pkg --frozen-lockfile
            # - save_cache: *save-yarn-deps
            - run:
                  name: Build Packages
                  command: yarn build:pkg
            - run:
                  name: Run chromatic
                  command: yarn chromatic:ci
workflows:
    version: 2
    commit:
        jobs:
            - build
            - chromatic
    nightly:
        triggers:
            - schedule:
                  cron: "0 0 * * *"
                  filters:
                      branches:
                          only:
                              - master
        jobs:
            - chromatic
