version: 2
jobs:
    build:
        docker:
            - image: circleci/node:12
        steps:
            - checkout
            # Start download and cache dependencies
            - restore_cache:
                  name: Restore Yarn Package Cache
                  keys:
                      - v1-yarn-packages-{{ checksum "yarn.lock" }}
                      # Fallback to using the latest cache if no exact match is found
                      - v1-yarn-packages-
            - run:
                  name: Install Dependencies
                  command: yarn install:ci --frozen-lockfile
            - save_cache:
                  name: Save Yarn Package Cache
                  key: v1-yarn-packages-{{ checksum "yarn.lock" }}
                  paths:
                      - ~/.yarn-cache
            # End download and cache dependencies
            - run:
                  name: "Lint"
                  command: yarn lint:pkg
    chromatic:
        docker:
            - image: circleci/node:12
        branches:
            only:
                - master
        steps:
            - checkout
            # Start download and cache dependencies
            - restore_cache:
                  name: Restore Yarn Package Cache
                  keys:
                      - v1-yarn-packages-{{ checksum "yarn.lock" }}
                      # fallback to using the latest cache if no exact match is found
                      - v1-yarn-packages-
            - run:
                  name: Install Dependencies
                  command: yarn install:ci --frozen-lockfile
            - save_cache:
                  name: Save Yarn Package Cache
                  key: v1-yarn-packages-{{ checksum "yarn.lock" }}
                  paths:
                      - ~/.cache/yarn
                      - .yarn-cache
                      - node_modules
            # End download and cache dependencies
            - run:
                  name: "Chromatic"
                  command: yarn chromatic:ci
workflows:
    version: 2
    commit:
        jobs:
            - build
            - chromatic
